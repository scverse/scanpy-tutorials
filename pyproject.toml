[project]
name = "scanpy-tutorials"
dynamic = ["version"]
authors = [
    { name = "Alex Wolf" },
    { name = "Fidel Ramirez" },
    { name = "Sergei Rybakov" },
]
requires-python = ">=3.9"
dependencies = [
    "sphinx",
    "myst-nb",
    "scanpydoc[theme]>=0.13.4",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
bypass-selection = true  # This is not a package

[tool.hatch.envs.default]
python = "3.11"
[tool.hatch.envs.default.scripts]
build = "sphinx-build -M html . ./_build"

[tool.ruff]
extend-exclude = ["scanpy_workshop/"]
[tool.ruff.lint]
ignore = [
    "F821",  # R cells can sometimes define variables
    "E741",  # Fonts these days donâ€™t display I and l in a confusable way
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]
