[project]
name = "scanpy-tutorials"
dynamic = ["version"]
authors = [
    { name = "Alex Wolf" },
    { name = "Fidel Ramirez" },
    { name = "Sergei Rybakov" },
]
requires-python = ">=3.9"
dependencies = [
    "sphinx>=1.4",
    "nbsphinx>=0.4",
    "nbclean",
    "sphinx-book-theme",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.default]
python = "3.11"
[tool.hatch.envs.default.scripts]
build = "sphinx-build -M html . ./_build"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]
